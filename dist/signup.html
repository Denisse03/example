<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <nav>
      <a class="translate" href="index.html">Home</a>
      <a class="translate" href="login.html">Login</a>
      <a class="translate" href="signup.html">Sign Up</a>
      <a class="translate" href="feed.html">Post</a>
      <a class="translate" href="about.html">View</a>
      <a class="translate" href="#" id="signout">Sign Out</a>
    </nav>
    <div id="apps">
      <div class="sign">
        <h1 class="translate">Let's Get Started</h1>
        <label class="translate" for="fName">First Name</label>
        <input type="text" id="fName" />
        <label class="translate" for="lName">Last Name</label>
        <input type="text" id="lName" />

        <label class="translate" for="imageURL">Image URL</label>
        <input type="text" id="imageURL" />

        <label class="translate" for="email">Email Address</label>
        <input type="email" id="email" />
        <label class="translate" for="password">Password</label>
        <input type="password" id="password" />

        <input type="submit" id="submit" value="Sign Up" />
      </div>
    </div>

    <label class="translate" for="langs" id="langs"
      >Pick your prefer language</label
    >
    <select name="languages" id="languages">
      <option value="EN">English</option>
      <option value="FR">French</option>
      <option value="ES">Spanish</option>
      <option value="DE">German</option>
    </select>

    <script src="lib/jquery-3.7.1.min.js"></script>
    <script src="app/app.js"></script>
  </body>
</html>
